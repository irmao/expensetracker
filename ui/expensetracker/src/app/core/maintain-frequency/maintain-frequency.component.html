<mat-toolbar>
  <span>Frequencies</span>
</mat-toolbar>

<div layout *ngIf="false;">
  <form fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="frequency.description" name="description" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Av. Time per Month" type="number" [(ngModel)]="frequency.averageTimesPerMonth" name="averageTimesPerMonth"
        required>
    </mat-form-field>

    <button mat-button (click)="create(frequency)">Add</button>
  </form>
</div>

<div layout>
  <table mat-table [dataSource]="items" style="width: 100%;">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item">{{item.description}}</td>
    </ng-container>

    <ng-container matColumnDef="averageTimesPerMonth">
      <th mat-header-cell *matHeaderCellDef> Frequency (per Month) </th>
      <td mat-cell *matCellDef="let item">{{item.averageTimesPerMonth}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>add</mat-icon>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
